name: axcess
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  personal_voice_flutter: ^0.0.1
  path_provider: ^2.1.3
  url_launcher: ^6.3.0
  contacts_service: ^0.6.3
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/tts.json

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icons/icon.png"
